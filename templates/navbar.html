<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}">
<nav class="navbar">
    <div class="navbar-logo">
        <img src="{{ url_for('static', filename='img/innovx_logo.png') }}" alt="Logo">
    </div>
    
    <ul class="navbar-nav">
        <li class="nav-item" id="dashboard">
            <a href="/"><i class="icon-dashboard"></i> Dashboard</a>
        </li>
        {% if session["admin"]   %}
        <li class="nav-item" id="cvfilter">
            <a href="/cvfilter"><i class="icon-cvs"></i> CV Filtering</a>
        </li>
        {% endif %}
        <li class="nav-item" id="calendar">

<script>
    // Get the current URL path
    var path = window.location.pathname;

    // Extract the page name from the URL
    var page = path.split('/').pop();

    // Add 'active' class to the corresponding nav item
    document.getElementById(page).classList.add('active');
</script>
